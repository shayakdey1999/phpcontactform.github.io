<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacting Form</title>
    <style>
        span {
            color: blue;
            display: none;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="text" name="name" placeholder="Enter Your Name"><br>
        <input type="text" name="email" placeholder="Enter Your Email"><br>
        <input type="text" name="phone" placeholder="Enter Your Phone Number"><br>
        <input type="text" name="website" placeholder="Enter Your Website"><br>
        <textarea name="message" placeholder="Write Your Message" id="" cols="30" rows="10"></textarea><br>
        
        <div class="button-area">
            <button>Send Msg</button>
            <span>Sending Your Message...</span>
        </div>
    </form>


    <script src="index.js"></script>
</body>

</html>
